<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MEP</title>
    <link rel="stylesheet" href="css/reset.css">



</head>

<body>

    <header class="header">

        <div>
            <a href="listar_noticia.html"> Lista de Noticias</a>
        </div>
        <div class="header__top">
            <div class="header__contenedor">
                <div class="columna__izquierda">
                    <a href="#">
                        <img src="./imgs/logo_mep.png" class="imagen_mep">
                    </a>
                </div>
                <div class="columna__derecha">
                    <div class="contenedor">
                        <nav class="celda menu">
                            <a href="#">
                                <img src="./imgs/parents.jpg"
                                    class="imagen_padre">
                                <span>Roberto</span>
                            </a>
                        </nav>
                        <form class="celda boton">
                            <button type="button" class="btn" id="btn-sesion">cerrar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="noticia">

            <h1> Registrar Noticia </h1>

            <form class="registrar_noticia">

                <div class="dato">
                    <label for="txt_tema"> Tema de la noticia </label>
                    <input type="text" id="txt_tema">
                </div>

                <div class="dato">
                    <label for="txt_noticia">Título de la noticia</label>
                    <input type="text" id="txt_noticia">
                </div>


                <div class="dato">
                    <label for="txt_autor">Autor</label>
                    <input type="text" id="txt_autor">
                </div>



                <div class="dato">
                    <label for="txt_fecha"> Fecha </label>
                    <input type="date" id="txt_fecha">
                </div>

                <div class="dato">
                    <label for="txt_informacion"> Información </label>
                    <input type="text" id="txt_informacion">
                </div>

                <div class="bloque_boton">
                    <button type="button" id="btn_enviar">Registrar</button>
                </div>



            </form>
            </div>


        </section>




    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/servicio_registrar_noticia.js"></script>
    <script src="js/controlador_registrar_noticia.js"></script>



</body>

</html>
