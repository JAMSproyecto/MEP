<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/fullcalendar/core/main.min.css">
    <link rel="stylesheet" href="./css/fullcalendar/daygrid/main.min.css">

</head>
<body>
    
    <div id="calendario">

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./js/fullcalendar/core/main.min.js"></script>
    <script src="./js/fullcalendar/daygrid/main.min.js"></script>
    <script src="./js/servicios_cita.js"></script>

    <script>
        let arregloCitas = listar_citas();
        let eventos = [];
        for(let i = 0; i < arregloCitas.length; i++){
            let evento = {
                title: arregloCitas[i].Nombre,
                start: `${arregloCitas[i].Fecha}T${arregloCitas[i].Hora}`
            }
            eventos.push(evento);
        }
        let calendarioEl = document.querySelector('#calendario');
        let calendario = new FullCalendar.Calendar(calendarioEl,{
            plugins: ['dayGrid'],
            timeZone: 'local',
            defaultView: 'dayGridWeek',
            left: 'prev,next',
            center: 'title',
            buttonText: {
                today: 'Hoy',
                month: 'Mes',
                week: 'Semana',
                day: 'DÃ­a',
                list: 'Lista'
            },
            events: eventos
        });
        calendario.render();
    </script>
</body>
</html>
